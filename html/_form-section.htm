<div class="form-section">
  <div class="form-section__container">
    <h2>
      Дизайн комнаты геймера делает
      <span class="gradient-text">игровой процесс</span><br />более комфортным и
      приятным
    </h2>
    <div class="form-section__inner col-lg">
      <form class="form form-body" action="#" name="form-body">
        <div class="form__content">
          <p class="form__title form-body__title">
            Получите консультацию специалиста:
          </p>

          <div class="input-field sm-mrg">
            <input
              data-error="Введен не верный E-mail"
              data-required="name"
              type="text"
              name="form[1]"
            />
            <label class="input-label">
              <span>Ваше имя</span>
            </label>
          </div>

          <div class="input-field sm-mrg">
            <input
              data-error="Введен не верный E-mail"
              data-required="name"
              type="text"
              name="form[1]"
              id="phone-inp"
            />
            <label class="input-label">
              <span>Номер телефона</span>
            </label>
          </div>

          <div class="checkbox checkbox__body">
            <span class="checkbox__bg">
              <svg
                width="32"
                height="36"
                viewBox="0 0 32 36"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.5 0.866026C15.4282 0.330127 16.5718 0.330127 17.5 0.866025L30.0885 8.13398C31.0167 8.66987 31.5885 9.66025 31.5885 10.7321V25.268C31.5885 26.3397 31.0167 27.3301 30.0885 27.866L17.5 35.134C16.5718 35.6699 15.4282 35.6699 14.5 35.134L1.91154 27.866C0.983339 27.3301 0.411543 26.3397 0.411543 25.268V10.732C0.411543 9.66025 0.98334 8.66987 1.91154 8.13398L14.5 0.866026Z"
                  fill="#1B1B1B"
                />
              </svg>

              <input
              class="checkbox-input"
              data-required="checkbox"
              id="cm_1"
              data-error="Ошибка"
              type="checkbox"
              value="1"
              name="form[]"
            />

            <label for="cm_1"
              >Соглашаюсь на обработку персональных данных</label
            >
            </span>
            
          </div>
        </div>
        <button type="submit" class="btn btn--underlined" disabled>
          Отправить
        </button>
      </form>
    </div>
  </div>
</div>
